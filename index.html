<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Lesson 20</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <style>
        .container {
            width: 350px;
            margin: 0 auto;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Todo List</h1>
        <form onsubmit="return false;" class="form-inline">
            <div class="form-group mx-sm-3 mb-2">
                <label for="todo-input" class="sr-only">Add Todo</label>
                <input type="text" class="form-control" id="todo-input" placeholder="Add todo">
            </div>
            <button name="todo" id="todo-add" class="btn btn-primary mb-2">Add</button>
        </form>
        <ul class="list-group" id="todo-list"></ul>
    </div>
</body>
<script src="index.js"></script>

</html>
